<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  <title>Todo App</title>
</head>
<body>
  <div class="eisenhower-matrix">
    <img class="eisenhower-matrix-image" src="./eisenhower-matrix.jpg">
    <a class="more-information" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?</a>
  </div>
  <div class="new-task">
    <p id="new-task-block">
      <label class="new-task-title">Add Item</label>
      <input id="new-task-input" type="text">
      <button class="new-task-button">Add</button>
    </p>
    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li>
        <input class="task-done" type="checkbox">
        <label class="task-title">Pay Bills</label>
        <input class="task" type="text">
        <button class="edit">Edit</button>
        <button class="delete"><img class="delete-image" src="./remove.svg"></button>
      </li>
      <li class="edit-mode">
        <input class="task-done" type="checkbox">
        <label class="task-title-edit">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task task-edit">
        <button class="edit">Save</button>
       <button class="delete"><img class="delete-image" src="./remove.svg"></button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input class="task-done" type="checkbox" checked>
        <label class="task-title">See the Doctor</label>
        <input class="task" type="text">
        <button class="edit">Edit</button>
        <button class="delete"><img class="delete-image" src="./remove.svg"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
